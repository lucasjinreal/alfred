[egg_info]
tag_build = 
tag_date = 0


[bumpver]
current_version = "3.0.2"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
commit = True
tag = True
push = True

[bumpver:file_patterns]
setup.cfg =
    current_version = "{version}"
alfred/version.py =
    __version__ = "{version}"
setup.py =
    "{version}"
    "{pep440_version}"
README.md =
    {version}
    {pep440_version}

